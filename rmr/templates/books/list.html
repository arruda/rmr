{% extends "util/base.html"%}

{% block 'body-content' %}

	<div>
		<h2>Filters:</h2>
		<form action="{% url filter_books %}" method="get">
			{{ filter_form.as_ul}}
			
			<input type="submit" value="Filter" />
		</form>
	</div>	

	{% for book in books %}
		{{ book.name }}	
	{% endfor %}
{% endblock %}
