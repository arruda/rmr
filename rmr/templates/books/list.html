{% extends "util/base.html"%}

{% block 'body-content' %}
	<h1>Book List</h1>
	
	<div>
		<h2>Filters:</h2>
		<form action="{% url filter_books %}" method="get">
			{{ filter_form.as_ul}}
			
			<input type="submit" value="Filter" />
		</form>
	</div>	

	<div>
		<ul>
		{% for book in books %}			
			<li>{{ book.name }}	</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
