<div id="login">
	<h1>Login</h1>
	<form action="#login" method="post" id="login-form">
		{% csrf_token %}
		<p>
			<label for="id_username" class="required">Email:</label>
			<input class="radius" id="id_username"  name="username" maxlength="30" />
		</p>
		<p>
			<label for="id_password" class="required">Password:</label>
			<input class="radius" type="password" name="password" id="id_password" /> 
			<input type="hidden" name="this_is_the_login_form" value="1" /> 
		</p>
		<input type="submit" value="Login" />
	</form>
</div>
