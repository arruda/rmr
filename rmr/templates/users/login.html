{% extends "util/base.html"%}
{% block 'body-content' %}

<h1>Login</h1>
	<form action="{% url login %}" method="post" id="login-form">
		{% csrf_token %}
   		<input type="hidden" name="next" value="{{ next }}" />
		{% if form.errors %}
    		<p class="form-error">User or password incorrect. Try Again.</p>
	    {% endif %}
		<p>
			<label for="id_username" class="required">Email:</label>
			<input class="radius" id="id_username"  name="username" maxlength="30" />
		</p>
		<p>
			<label for="id_password" class="required">Password:</label>
			<input class="radius" type="password" name="password" id="id_password" /> 
			<input type="hidden" name="this_is_the_login_form" value="1" /> 
		</p>
		<input type="submit" value="Login" />
	</form>
	
{% endblock %}
